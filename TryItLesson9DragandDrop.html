<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        .box {
            height: 200px;
            width: 400px;
            display: inline-block;
            text-align: center;
            border: 2px dashed black;
            line-height: 200px;
            margin: 50px;
        }
    </style>
    <script>
        function startDragging(evt) {
            var txt = evt.target.textContent;
            evt.dataTransfer.effectAllowed = "move";
            evt.dataTransfer.setData("text", txt);
        }
        function drop(evt) {
            var text = evt.dataTransfer.getData("text");
            evt.target.textContent = text;
        }
      
        function allowDrop(evt) {
            evt.stopPropagation();
            evt.preventDefault();
        }

      
    </script>
</head>
<body>
    <div ondrop="drop(event)" ondragover="allowDrop(event)" class="box">Drag something onto me</div>
    <h1 ondragstart="startDragging(event)" draggable="true" >I am a header 1 tag</h1>
    <h3 ondragstart="startDragging(event)" draggable="true">I am a header 3 tag</h3>
    <p  ondragstart="startDragging(event)" draggable="true" >I am a p tag</p>
</body>
</html>
