<!DOCTYPE html>
<html>
<head>
    <link href="Lesson6.css" rel="stylesheet" />
</head>
<body>
    <div id="header">Contacts</div>
    <div id="contactDetails"><h2>Contact details</h2>
        <form method="post">
            <div class="formRow">
                <label for="contactName">Contact name</label>
                <input name="contactName" id="contactName" type="text" />
            </div>
            <div class="formRow">
                <label for="phoneNumber">Phone number</label>
                <input name="phoneNumber" id="phoneNumber" type="text" />
            </div>
            <div class="formRow">
                <label for="emailAddress">Email address</label>
                <input name="emailAddress" id="emailAddress" type="text" />
            </div>
            <div class="formRow">
                <label for="companyName">Company name</label>
                <select name="companyName" id="companyName">
                    <option value="-1">Please select</option>
                    <option value="1">ABC Incorporated</option>
                    <option value="2">XZY Ltd</option>
                    <option value="3">ACME iInternational</option>
                </select>
            </div>
            <div class="formRow">
                <label for="notes">Notes</label>
                <textarea cols="40" rows="6" name="notes"></textarea>
            </div>
            <div class="formRow">
                <input style="width:70px" type="submit" value="Save" />
            </div>
            <div class="formRow">
                <label for="lastContacted">Last contacted</label>
                <input name="lastContacted" id="lastContacted" type="date" />
            </div>
            <div class="formRow">
                <input list="companies" name="companyName">
                <datalist id="companies">
                    <option value="ABC Incorporated">
                    <option value="XZY Ltd">
                    <option value="ACME iInternational">
                </datalist>
             </div>
        </form>    
    </div>
    <div id="contactList">
        <table>
            <thead>
            <th>Contact name</th>
            <th>Phone number</th>
            <th>Email address</th>
            <th>Company name</th>
            <th>Last contacted</th>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="5">2 contacts displayed</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>William Smith</td>
                    <td>555-642-7371</td>
                    <td>william@testing.com</td>
                    <td>ACME Industries</td>
                    <td>2014-10-21</td>
                </tr>
                <tr>
                    <td>Bob Morris</td>
                    <td>555-999-2991</td>
                    <td>bob@testing.com</td>
                    <td>ABC Corp</td>
                    <td>2014-09-12</td>
                </tr>
            </tbody>
            <caption>Sales leads</caption>
        </table>
    </div>
    <div id="footer">Copyright 2014</div>
</body>
</html>
